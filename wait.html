<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审核中 - 请耐心等待</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-wrapper {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .loading-icon {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            /* 新增居中保障 */
            position: relative;
            margin: 0 auto;
        }

        .text-content {
            max-width: 400px;
            padding: 0 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .loading-icon {
                width: 50px;
                height: 50px;
                border-width: 4px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-wrapper">
        <div class="loading-icon"></div>
        <div class="text-content">
            <h1>审核进行中</h1>
            <p>您的申请正在审核处理中，请耐心等待。<br>我们会在完成审核后第一时间通知您，感谢您的理解与支持！</p>
        </div>
    </div>
</body>
</html>
